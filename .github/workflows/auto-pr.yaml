name: Auto PR from {{ github.ref_name }} to develop 

concurrency: pr-{{ github.ref_name }}-to-develop  # 동시 실행 방지

on:
  push:
    branches:
      - {{ github.ref_name }}
jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0  # 전체 커밋 히스토리 가져오기
          ref: {{ github.ref_name }}      # 현재 브랜치 지정
      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Create Pull Request
        if: success() # lint가 통과한 경우에만 PR 생성
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 이미 PR이 열려 있는지 체크
          PR_EXISTS=$(gh pr list --base develop --head {{ github.ref_name }} --state open --json number --jq 'length')
          if [ "$PR_EXISTS" -eq 0 ]; then
            gh pr create \
              --base develop \
              --head {{ github.ref_name }} \
              --title "자동 PR: {{ github.ref_name }} → develop" \
              --body "$(git log --pretty=format:%s origin/develop..{{ github.ref_name }})"
          else
            PR_NUMBER=$(gh pr list --base develop --head {{ github.ref_name }} --state open --json number --jq '.[0].number')
            gh pr comment $PR_NUMBER --body "새로운 커밋이 푸시되었습니다: $(git log -1 --pretty=%B)"
            gh pr edit $PR_NUMBER --add-label "auto-updated"
          fi
