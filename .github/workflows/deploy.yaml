name: Deploy

on:
  push:
    branches:
      - ci/cd

jobs:
  deploy:
    runs-on: ubuntu-latest 
    permissions:
      contents: read
      pull-requests: write
    steps: 
      - name: checkout repository
        uses: actions/checkout@v4
      
      - name: create pull request
        if: github.ref == 'refs/heads/main'
        run: gh pr create --base main --title "Deploy: ${{ github.event.pull_request.title }}" --body "Deploy: ${{ github.event.pull_request.body }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: deploy
        run: npm run deploy